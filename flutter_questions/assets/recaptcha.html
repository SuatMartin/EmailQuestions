<!DOCTYPE html>
<html>
  <head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
      function onCaptchaSuccess(token) {
        // Send the token back to Flutter
        window.flutter_inappwebview.callHandler('onCaptchaVerified', token);
      }
    </script>
  </head>
  <body>
    <form action="?" method="POST">
      <div class="g-recaptcha" data-sitekey="6LcNj8sqAAAAAM3JJ-g5ricmsu2MMZ4F30puZe3V" data-callback="onCaptchaSuccess"></div>
    </form>
  </body>
</html>
