<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script>
        function onRecaptchaSuccess(token) {
            console.log("âœ… reCAPTCHA token received:", token);

            // Notify the Node.js server that the CAPTCHA is verified
            fetch("http://localhost:8000/captcha-success", { method: "POST" })
                .then(response => response.json())
                .then(data => console.log("Server Updated:", data))
                .catch(error => console.error("Error updating server:", error));
        }
    </script>
</head>
<body>
    <div class="g-recaptcha"
         data-sitekey="6LcNj8sqAAAAAM3JJ-g5ricmsu2MMZ4F30puZe3V"
         data-callback="onRecaptchaSuccess">
    </div>
</body>
</html>
